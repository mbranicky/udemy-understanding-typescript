<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding TypeScript</title>
  <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid bg-secondary">
    <div class="row">
      <div class="col"></div>
      <div class="col pt-5">
        <div class="card text-white bg-dark h-75">
          <h4 class="card-header">Console Log</h4>
          <div class="card-body" style="overflow: auto;">
            <ul class="card-text" id="log"></ul>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <script type="application/javascript" src="./node_modules/console-log-html/console-log-html.js"></script>

  <script>
    (function () {
      ConsoleLogHTML.connect(document.getElementById("log"), {}, false, false, false);
    })();
  </script>

  <script src="./dist/bundle.js"></script>
</body>

</html>
