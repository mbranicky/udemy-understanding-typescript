<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding TypeScript</title>
  <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
  <script type="application/javascript" src="./script/scrollTo.js"></script>
</head>

<body>
  <div class="container-fluid bg-secondary">
    <div class="row">
      <div class="col-8 offset-2 pt-3 pb-3">
        <div class="card text-white bg-dark">
          <h4 class="card-header">Console Log</h4>
          <div class="card-body">
            <ul class="card-text" id="log"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-1 offset-11 pb-3">
        <button type="button" title="Scroll to top" class="btn btn-dark float-right" onclick="scrollToTop()">
            <i class="fas fa-chevron-circle-up"></i>
        </button>
      </div>
    </div>
  </div>

  <script type="application/javascript" src="./node_modules/console-log-html/console-log-html.js"></script>

  <script>
    (function () {
      ConsoleLogHTML.connect(document.getElementById("log"), {}, false, false, false);
    })();
  </script>

  <script type="application/javascript" src="./dist/bundle.js"></script>
</body>

</html>
